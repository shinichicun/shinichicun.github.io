name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true        # 重复推送时取消旧任务

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 一次装好 Node + pnpm，自带缓存
      - name: Setup Node & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm               # 缓存 ~/.pnpm-store

      # 装依赖（--prod 可选，纯静态站可不开）
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      # 构建（Vite 缓存目录默认 node_modules/.vite）
      - name: Build
        run: pnpm run build

      # 上传 artifact（官方推荐新 action，速度更快）
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4